<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Chat</title>
	<link rel="stylesheet" href="/style/style.css"/>
</head>
<body>
	<div id="content">
		<div id="room"></div>
		<div id="room-list"></div>
		<div id="messages"></div>
		<form action="" id="send-form">
			<input type="text" id="send-message">
			<input type="submit" id="send-button" value="Send">
			<div id="help">
				Chat commands:
				<ul>
					<li>Change nickname:<code>/nick [nickname]</code></li>
					<li>Join/create room:<code>/join [roomname]</code></li>
				</ul>
			</div>
		</form>
	</div>

	<script src="/scripts/socket.io-1.1.0.js"></script>
	<script src="/scripts/jquery-1.11.1.min.js"></script>
	<script src="/scripts/chat.js"></script>
	<script src="/scripts/chat_ui.js"></script>
</body>
</html>
